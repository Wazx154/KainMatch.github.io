<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء الملابس الرياضية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            direction: rtl;
            padding: 0;
            margin: 0;
        }

        /* تنسيق الإشعار العلوي */
        .notification {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header {
            background: linear-gradient(to right, #00796b, #004d40);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-size: 30px;
        }

        header .logo {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header .logo img {
            max-width: 150px; /* تحديد حجم الشعار */
            height: auto;
            display: block;
            margin: 0 auto 10px; /* لجعل الشعار في المنتصف */
        }

        .products {
            display: flex;
            justify-content: space-between;
            padding: 50px 5%;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 60px;
        }

        .product-card {
            background-color: #ffffff;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.05);
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-card p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #666;
        }

        .product-card select {
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .product-card button {
            padding: 12px 25px;
            background-color: #00796b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product-card button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .cart {
            background-color: white;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: none;
        }

        .cart h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .cart p {
            font-size: 18px;
            color: #666;
            margin-bottom: 25px;
        }

        .cart button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart button:hover {
            background-color: #45a049;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .cart-items li {
            margin: 12px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items button {
            background-color: #ff4d4d;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-items button:hover {
            background-color: #ff1a1a;
        }

        @media screen and (max-width: 768px) {
            .products {
                justify-content: center;
            }

            .product-card {
                width: 90%;
                margin-bottom: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                padding: 20px 0;
            }

            .product-card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- إشعار عالٍ -->
    <div class="notification">
        <p>عروض خاصة على الملابس الرياضية! لا تفوتها!</p>
    </div>

    <!-- رأس الصفحة -->
    <header>
        <div class="logo">
            <img src="/1000067588.png" alt="شعار الموقع">
            شراء ملابس الرياضية
        </div>
    </header>

    <!-- عرض المنتجات -->
    <section class="products">
        <div class="product-card">
            <img src="IMG-20241127-WA0006.jpg" alt="لباس كامل للعب">
            <h3>لباس رياضي كامل للعب</h3>
            <p>سعر: 20 درهم</p>
            <label for="size1">القياس (تيشرت + شورت):</label>
            <select id="size1">
                <option value="small">S (صغير)</option>
                <option value="medium">M (متوسط)</option>
                <option value="large">L (كبير)</option>
            </select>
            <button class="add-to-cart">
                <i class="fa fa-shopping-cart"></i> إضافة إلى السلة
            </button>
        </div>

        <div class="product-card">
            <img src="IMG-20241127-WA0007.jpg" alt="حذاء رياضي">
            <h3>حذاء رياضي</h3>
            <p>سعر: 30 درهم</p>
            <label for="size2">القياس (بالحجم الدولي):</label>
            <select id="size2">
                <option value="38">EU 38 (مقاس 38)</option>
                <option value="39">EU 39 (مقاس 39)</option>
                <option value="40">EU 40 (مقاس 40)</option>
                <option value="41">EU 41 (مقاس 41)</option>
                <option value="42">EU 42 (مقاس 42)</option>
                <option value="43">EU 43 (مقاس 43)</option>
                <option value="44">EU 44 (مقاس 44)</option>
            </select>
            <button class="add-to-cart">
                <i class="fa fa-shopping-cart"></i> إضافة إلى السلة
            </button>
        </div>
    </section>

    <!-- سلة المشتريات -->
    <div class="cart" id="cart">
        <h2>سلة المشتريات</h2>
        <p>ليس لديك أي منتجات في السلة.</p>
        <ul class="cart-items" id="cart-items">
        </ul>
        <button id="checkout-button">إتمام الدفع</button>
    </div>

    <script>
        let cart = [];

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';  // تفريغ السلة من المحتويات السابقة
            let total = 0;  // متغير لتخزين إجمالي السعر
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - ${item.size} - ${item.price} درهم
                    <button onclick="removeFromCart('${item.id}')">حذف</button>
                `;
                cartItems.appendChild(li);  
                total += parseFloat(item.price);  
            });

            const cartDiv = document.getElementById('cart');
            const cartEmptyMessage = document.querySelector('.cart p');
            if (cart.length > 0) {
                cartDiv.style.display = 'block';  
                cartEmptyMessage.textContent = 'إجمالي السلة: ' + total.toFixed(2) + ' درهم';
            } else {
                cartDiv.style.display = 'none';  
            }
        }

        function addToCart(name, size, price) {
            const id = `${name}-${size}`;  
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;  
            } else {
                cart.push({ id, name, size, price, quantity: 1 });
            }
            updateCart();  
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();  
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const card = e.target.closest('.product-card');
                const name = card.querySelector('h3').textContent;
                const size = card.querySelector('select').value;
                const price = card.querySelector('p').textContent.split(' ')[1]; 
                addToCart(name, size, price);  
            });
        });

        document.getElementById('checkout-button').addEventListener('click', () => {
            alert('إتمام الدفع...');
        });
    </script>
</body>
</html>
