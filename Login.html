<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تطبيق حجز الملاعب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تهيئة وتنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #f0f0f5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* لمنع التمرير أثناء تحرك الشعار */
        }

        /* تنسيقات الشعار */
        .logo {
            margin-top: 20px; /* هامش أعلى للشعار */
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute; /* لجعل الشعار يتحرك بشكل مستقل */
            top: 50%; /* بداية الشعار في منتصف الصفحة */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* الشعار مخفي في البداية */
            animation: fadeIn 2s ease-in-out forwards, moveUp 2s ease-in-out 2s forwards, returnToTop 1s ease-in-out 4s forwards;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* تنسيقات حاوية تسجيل الدخول */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin-top: 200px; /* هامش أعلى للحاوية */
            opacity: 0; /* الحاوية مخفية في البداية */
            animation: fadeIn 1s ease-in-out 5s forwards; /* تظهر بعد تحرك الشعار */
        }

        .login-container h2 {
            font-size: 30px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* تنسيقات النموذج */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
            text-align: right;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
            width: 100%;
            direction: rtl;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* تنسيقات الحقوق */
        .copyright {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        /* تنسيقات رسالة الخطأ */
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none; /* مخفية بشكل افتراضي */
        }

        .error-message.show {
            display: block; /* تظهر عند وجود خطأ */
        }

        /* تنسيقات الاستجابة */
        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }
            .login-container h2 {
                font-size: 28px;
            }
            .form-group input {
                font-size: 14px;
            }
        }

        /* تنسيقات زر تسجيل الدخول باستخدام جوجل */
        .google-signin-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .google-signin-button:hover {
            background-color: #357ABD;
        }

        .google-signin-button img {
            width: 20px;
            height: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes moveUp {
            from {
                top: 50%;
            }
            to {
                top: 20px; /* الشعار يتحرك إلى الأعلى */
            }
        }

        @keyframes returnToTop {
            from {
                top: 20px; /* الشعار في الأعلى */
            }
            to {
                top: 20px; /* الشعار يبقى في الأعلى */
            }
        }
    </style>
</head>
<body>
    <!-- الشعار في الأعلى -->
    <div class="logo">
        <img src="/1000067588.png" alt="شعار التطبيق">
    </div>

    <!-- حاوية تسجيل الدخول أسفل الشعار -->
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <!-- رسالة الخطأ -->
            <div id="errorMessage" class="error-message">
                البريد الإلكتروني أو كلمة المرور غير صحيحة!
            </div>
            <button type="submit" class="login-button">تسجيل الدخول</button>
            <div class="signup-link">
                ليس لديك حساب؟ <a href="/profile.html">إنشاء حساب</a>
            </div>
        </form>

        <!-- زر تسجيل الدخول باستخدام جوجل -->
        <button id="googleSignInButton" class="google-signin-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            تسجيل الدخول باستخدام جوجل
        </button>

        <div class="copyright">
            © 2024 تطبيق كين ماتش. جميع الحقوق محفوظة.
        </div>
    </div>

    <!-- مكتبة Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // إضافة حدث عند إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال النموذج تلقائيًا

            // الحصول على قيم البريد الإلكتروني وكلمة المرور
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // استرجاع البيانات المخزنة في localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            // التحقق من البريد الإلكتروني وكلمة المرور
            if (userData && userData.email === email && userData.password === password) {
                // تخزين حالة تسجيل الدخول في localStorage
                localStorage.setItem('loggedIn', true);

                // إعادة التوجيه إلى الصفحة الرئيسية
                window.location.href = "index.html";
            } else {
                // عرض رسالة الخطأ
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.add('show');
            }
        });

        // تهيئة تسجيل الدخول باستخدام جوجل
        function handleCredentialResponse(response) {
            if (response.credential) {
                // فك تشفير بيانات المستخدم من JWT
                const payload = JSON.parse(atob(response.credential.split('.')[1]));

                // تخزين بيانات المستخدم في localStorage
                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture
                };
                localStorage.setItem('userData', JSON.stringify(userData));

                // تخزين حالة تسجيل الدخول في localStorage
                localStorage.setItem('loggedIn', true);

                // إعادة التوجيه إلى الصفحة الرئيسية
                window.location.href = "index.html";
            }
        }

        // تهيئة زر تسجيل الدخول باستخدام جوجل
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '674743145268-cnflb7morj1am52k64g5coqk0hfbroro.apps.googleusercontent.com', // استبدل بمعرف العميل الخاص بك
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { theme: 'outline', size: 'large' } // تخصيص مظهر الزر
            );
        };
    </script>
</body>
</html>
