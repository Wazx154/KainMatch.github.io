<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تطبيق حجز الملاعب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js" defer></script>
    <style>
        /* تهيئة وتنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #f0f0f5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* تنسيقات الشعار */
        .logo {
            margin-bottom: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none; /* إزالة الحدود */
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none; /* إزالة الحدود من الصورة */
        }

        /* تنسيقات حاوية تسجيل الدخول */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* تنسيقات النموذج */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            width: 100%;
            text-align: right;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
            direction: rtl;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* تنسيقات زر تسجيل الدخول باستخدام جوجل */
        .google-signin-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .google-signin-button:hover {
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .google-signin-button img {
            width: 20px;
            height: 20px;
        }

        /* تنسيقات رسالة الخطأ */
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* تنسيقات الحقوق */
        .copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* تنسيقات الاستجابة */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .form-group input {
                font-size: 14px;
            }

            .google-signin-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- الشعار في الأعلى -->
    <div class="logo">
        <img src="/1000067588.png" alt="شعار التطبيق">
    </div>

    <!-- حاوية تسجيل الدخول -->
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <!-- رسالة الخطأ -->
            <div id="errorMessage" class="error-message">
                البريد الإلكتروني أو كلمة المرور غير صحيحة!
            </div>
            <button type="submit" class="login-button">تسجيل الدخول</button>
            <div class="signup-link">
                ليس لديك حساب؟ <a href="/profile.html">إنشاء حساب</a>
            </div>
        </form>

        <!-- زر تسجيل الدخول باستخدام جوجل -->
        <div id="googleSignInButton" class="google-signin-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            تسجيل الدخول باستخدام جوجل
        </div>

        <div class="copyright">
            © 2024 تطبيق كين ماتش. جميع الحقوق محفوظة.
        </div>
    </div>

    <!-- مكتبة Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // إضافة حدث عند إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData && userData.email === email && userData.password === password) {
                localStorage.setItem('loggedIn', true);
                window.location.href = "index.html";
            } else {
                document.getElementById('errorMessage').classList.add('show');
            }
        });

        // تهيئة تسجيل الدخول باستخدام جوجل
        function handleCredentialResponse(response) {
            if (response.credential) {
                const payload = jwt_decode(response.credential); // فك تشفير JWT
                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('loggedIn', true);
                window.location.href = "index.html";
            }
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '674743145268-cnflb7morj1am52k64g5coqk0hfbroro.apps.googleusercontent.com', // استبدل بمعرف العميل الخاص بك
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { theme: 'outline', size: 'large', width: '100%' }
            );
        };
    </script>
</body>
</html>
